<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="/assets/styles/index.css">
    <title>André Teixeira</title>
    <style>
        body {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            align-items: center;
            justify-content: space-around;
        }

        a {
            display: block;
            border: 1px solid #333;
            border-radius: 10px;
            flex-grow: 0;
            padding: 10rem;
        }
    </style>
    <script>
        if (navigator.language.startsWith('pt')) {
            window.location.pathname = '/pt-br/';
        } else {
            window.location.pathname = '/en/';
        }
    </script>
</head>

<body>
    <a href="/en/">Read in english</a>
    <a href="/pt-br/" lang="pt-br">Ler em português</a>
</body>

</html>
